{% set active_page = active_page|default('home') -%}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css')}}">
    <link rel="icon" href="{{ url_for('static', filename='img/batmanlogo.png')}}">
    <meta name="viewport" content="width=device-width">
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <header class="container">
  		<div id="logo">
  			<p style="float: left;"><img src="{{ url_for('static', filename='img/batmanlogo.png')}}" alt="BATMAN" height="80"></p>
  			<p><h1>BATMAN</h1></p>
  		</div>
  		<div id="nav">
  			<ul>
  				<li><a {% if active_page == 'home' %}class="active"{% endif %} href="/">Home</a></li>
  				<li><a {% if active_page == 'about' %}class="active"{% endif %} href="/about">About</a></li>
  				<li><a {% if active_page == 'search' %}class="active"{% endif %} href="/search">Search</a></li>
  				<li><a {% if active_page == 'help' %}class="active"{% endif %} href="/help">Help</a></li>
  				<li><a {% if active_page == 'contact' %}class="active"{% endif %} href="/contact">Contact</a></li>
  			</ul>
  		</div>
  	</header>
    <div class="container">
      {% block container %}{% endblock %}
      <div id="content">
        {% block content %}{% endblock %}
      </div>
      <div id="footer">
        Copyright &copy; 2017-2018 <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Jonathan Feenstra</a>, Fini De Gruyter & <a href="https://www.dccomics.com/">DC Comics</a>
      </div>
    </div>
  </body>
</html>
