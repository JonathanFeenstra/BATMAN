{% extends 'layout.html' %}
{% set active_page = 'login' %}
{% block title %}BATMAN - Login{% endblock %}

{% block content %}
{% include 'includes/_messages.html' %}
<h1>Login</h1>
<article class="main-col">
  <form id="message" action="" method="post">
    <label>Email</label>
    <input type="text" name="email" class="form-control" value={{request.form.email}}>
    <label>Password</label>
    <input type="password" name="password" class="form-control" value={{request.form.password}}>
    <div class="wrapper">
      <div class="g-recaptcha" data-sitekey="6LcpFFQUAAAAAEL30BerQwoYrOEmxH9k4gud1GQH"></div>
      <input type="submit" value="Sign in">
    </div>
  </form>
</article>
<div class="clear"></div>
{% endblock %}
{% block scripts %}
<!-- JavaScript -->
<script src='https://www.google.com/recaptcha/api.js'></script>
{% endblock %}
